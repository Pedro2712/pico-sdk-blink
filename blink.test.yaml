name: Blinky test
version: 1
author: Uri Shaked

steps:
    - wait-serial: 'Start'
    - expect-pin:
        part-id: led1
        pin: A # Anode pin
        value: 0
        
    # Press once
    - set-control:
        part-id: btn1
        control: pressed
        value: 1
    - delay: 100ms
    - expect-pin:
        part-id: led1
        pin: A # Anode pin
        value: 1


    - set-control:
        part-id: btn1
        control: pressed
        value: 0
    - delay: 100ms    
    - set-control:
        part-id: btn1
        control: pressed
        value: 1
    - delay: 100ms
    - expect-pin:
        part-id: led1
        pin: A # Anode pin
        value: 0
