name: Blinky test
version: 1
author: Uri Shaked

steps:
    - wait-serial: 'Start'

    # Verifica se o led esta desligado
    - expect-pin:
        part-id: led1
        pin: A # Anode pin
        value: 0
        
    # Pressiona o botao
    - set-control:
        part-id: btn1
        control: pressed
        value: 1

    - wait-serial: 'press'
    # verifica se o led esta ligado
    - expect-pin:
        part-id: led1
        pin: A # Anode pin
        value: 1

    # Pressiona novamente o botao
    - set-control:
        part-id: btn1
        control: pressed
        value: 1

    - wait-serial: 'press'
    # Verifica se o led foi apagado
    - expect-pin:
        part-id: led1
        pin: A # Anode pin
        value: 0
